<div class="inmodal inmodal-alert">
    <div class="modal-header">
    	<i class="fa fa-exclamation-circle modal-icon text-warning"></i>
        <h5 class="modal-title">{{modalTitle}}</h5>
    </div>
 	<div class="modal-footer">
        <button type="button" class="btn btn-white btn-lg" ng-click="cancel()">取消</button>
        <button type="button" class="btn btn-primary btn-lg" ng-click="ok()">确定</button>
    </div>
</div>
